<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logan</title>
  <style>
    /* nav layout */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      border-radius: 25px;
      background-color: #333;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover {
      background-color: #111;
    }
    /* color grad box */
    #grad {
      height: 2000px;
      padding: 20px;
      background-image: linear-gradient(to bottom right, blue, blueviolet);
      background-size: cover;
      border-radius: 25px;
    }
  </style>

</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<div id="grad"></div>
</body>
</html>
